<!DOCTYPE html>
<html>
<head>
  <style>
    #vis.vega-embed {
      width: 100%;
      display: flex;
    }

    #vis.vega-embed details,
    #vis.vega-embed details summary {
      position: relative;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-lite@5.20.1"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 300, "continuousHeight": 300}}, "data": {"name": "data-8c0186cd6785677bf5961e06c83e95a2"}, "mark": {"type": "bar"}, "encoding": {"color": {"field": "Borough", "legend": null, "scale": {"scheme": "tableau10"}, "type": "nominal"}, "tooltip": [{"field": "Borough", "type": "nominal"}, {"field": "Connections", "type": "quantitative"}], "x": {"field": "Borough", "sort": "-y", "title": "Borough", "type": "nominal"}, "y": {"field": "Connections", "title": "Number of Connections", "type": "quantitative"}}, "height": 400, "title": "Number of Connections Per Borough", "width": 600, "$schema": "https://vega.github.io/schema/vega-lite/v5.20.1.json", "datasets": {"data-8c0186cd6785677bf5961e06c83e95a2": [{"Borough": "K", "Connections": 33774}, {"Borough": "Q", "Connections": 27917}, {"Borough": "B", "Connections": 14182}, {"Borough": "M", "Connections": 13261}, {"Borough": "S", "Connections": 6896}]}};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
</body>
</html>
